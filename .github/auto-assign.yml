# Set to 'author' to add PR's author as a assignee
addAssignees: author

# A list of reviewers to be added to PRs (GitHub user  name)
reviewers:
  - Gui-FernandesBR
  - giovaniceotto
  - MateusStano
  - FranzYuri
  - brunosorban
  - luimot
  - MrGribel
