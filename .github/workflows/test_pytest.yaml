name: PyTest

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "**.py"
      - ".github/**"

defaults:
  run:
    shell: bash

jobs:
  Build_and_Unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.12]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install rocketpy
        run: pip install .
      - name: Test importing rocketpy
        run: python -c "import sys, rocketpy; print(f'{rocketpy.__name__} running on Python {sys.version}')"
      - name: Install test dependencies
        run: pip install -r requirements-tests.txt
      - name: Run pytest (Unit Tests)
        run: pytest -k "unit" --cov=rocketpy --cov-report=xml
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coverage-build-and-unit
          path: path/to/your/coverage/report

  Acceptance:
    needs: Build_and_Unit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.12]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Install dependencies
        run: pip install -r requirements-tests.txt
      - name: Run pytest (Acceptance Tests)
        run: pytest --cov=rocketpy --cov-report=xml
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coverage-build-and-unit
          path: path/to/your/coverage/report

  Integration:
    needs: Build_and_Unit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.12]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Install dependencies
        run: pip install -r requirements-tests.txt
      - name: Run pytest (Integration Tests)
        run: pytest -k "not unit and not acceptance" --cov=rocketpy --cov-report=xml
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coverage-build-and-unit
          path: path/to/your/coverage/report
  Doc:
    needs: Build_and_Unit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.12]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Install dependencies
        run: pip install -r requirements-tests.txt
      - name: Run pytest (Documentation Tests)
        run: |
          cd rocketpy
          pytest --doctest-modules --cov=rocketpy --cov-report=xml
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coverage-build-and-unit
          path: path/to/your/coverage/report
  Slow:
    needs: [Acceptance, Integration, Doc]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.12]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Install dependencies
        run: pip install -r requirements-tests.txt
      - name: Run pytest --runslow
        if: github.ref == 'refs/heads/master'
        run: |
          pytest -m slow --runslow --cov=rocketpy --cov-report=xml
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coverage-build-and-unit
          path: path/to/your/coverage/report

  CodecovUpload:
    if: always()
    needs: [Build_and_Unit, Acceptance, Integration, Doc, Slow]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download all coverage reports
        uses: actions/download-artifact@v2
      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./path/to/downloaded/coverage/reports/*
